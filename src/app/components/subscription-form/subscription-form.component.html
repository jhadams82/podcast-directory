<form [formGroup]="subForm" class="row">
  <div class="col-12 mt-5 text-center">
    <h2>Where can listeners subscribe?</h2>
  </div>

  <div class="form-group col-12">
    <label for="apple">iTunes</label>
    <input
      formControlName="apple"
      type="text"
      class="form-control"
      id="apple"
      aria-describedby="appleLink"
      value="{{ podcast.subscription.apple }}"
    />
  </div>

  <div class="form-group col-12">
    <label for="breaker">Breaker</label>
    <input
      formControlName="breaker"
      type="text"
      class="form-control"
      id="breaker"
      aria-describedby="breakerLink"
      value="{{ podcast.subscription.breaker }}"
    />
  </div>

  <div class="form-group col-12">
    <label for="google">Google</label>
    <input
      formControlName="google"
      type="text"
      class="form-control"
      id="google"
      aria-describedby="googleLink"
      value="{{ podcast.subscription.google }}"
    />
  </div>

  <div class="form-group col-12">
    <label for="overcast">Overcast</label>
    <input
      formControlName="overcast"
      type="text"
      class="form-control"
      id="overcast"
      aria-describedby="overcastLink"
      value="{{ podcast.subscription.overcast }}"
    />
  </div>

  <div class="form-group col-12">
    <label for="radioPublic">Radio Public</label>
    <input
      formControlName="radioPublic"
      type="text"
      class="form-control"
      id="radioPublic"
      aria-describedby="radioPublicLink"
      value="{{ podcast.subscription.radioPublic }}"
    />
  </div>

  <div class="form-group col-12">
    <label for="rss">RSS Feed</label>
    <input
      formControlName="rss"
      type="text"
      class="form-control"
      id="rss"
      aria-describedby="rssLink"
      value="{{ podcast.subscription.rss }}"
    />
  </div>

  <div class="form-group col-12">
    <label for="spotify">Spotify</label>
    <input
      formControlName="spotify"
      type="text"
      class="form-control"
      id="spotify"
      aria-describedby="spotifyLink"
      value="{{ podcast.subscription.spotify }}"
    />
  </div>

  <div class="form-group col-12">
    <label for="stitcher">Stitcher</label>
    <input
      formControlName="stitcher"
      type="text"
      class="form-control"
      id="stitcher"
      aria-describedby="stitcherLink"
      value="{{ podcast.subscription.stitcher }}"
    />
  </div>

  <div class="form-group col-12">
    <label for="tuneIn">TuneIn</label>
    <input
      formControlName="tuneIn"
      type="text"
      class="form-control"
      id="tuneIn"
      aria-describedby="tuneInLink"
      value="{{ podcast.subscription.tuneIn }}"
    />
  </div>
</form>
