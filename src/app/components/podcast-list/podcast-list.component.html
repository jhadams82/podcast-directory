<!-- Podcast List -->
<div class="container">
  <div class="row">
    <div *ngFor="let podcast of podcasts | async" class="col-6 col-md-4 col-lg-3 mb-3">
      <a
        routerLink="/podcast/{{ podcast._id }}"
        routerLinkActive="router-link-active"
      >
        <div class="hover">
          <img
            class="img-responsive"
            *ngIf="podcast.image"
            src="{{ podcast.image }}"
            width="100%"
            alt="{{ podcast.title }} logo"
          />
          <div class="overlay">
            <h4>{{ podcast.title }}</h4>
            <p>{{ podcast.description }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
