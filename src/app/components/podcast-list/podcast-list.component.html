<!-- Podcast List -->
<div class="container">
  <div class="row">
    <div
      *ngFor="let podcast of podcasts"
      class="col-12 col-sm-6 col-md-4 col-lg-3"
    >
      <a href="/podcast/{{ podcast.id }}">
        <h4>{{ podcast.title }}</h4>
        <img
          *ngIf="podcast.image"
          src="{{ podcast.image }}"
          width="100%"
          alt="podcast image"
        />
      </a>
    </div>
  </div>
</div>
