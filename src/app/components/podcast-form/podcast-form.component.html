<form [formGroup]="podForm" class="row">
  <div class="form-group col-12">
    <label for="podcastTitle">Title</label>
    <input
      formControlName="title"
      type="text"
      class="form-control"
      id="podcastTitle"
      aria-describedby="podcastTitle"
    />
  </div>

  <div class="form-group col-12">
    <label for="podcastDescription">Short Description</label>
    <textarea
      formControlName="description"
      class="form-control"
      id="podcastDescription"
      aria-describedby="podcastDescription"
      rows="3"
    ></textarea>
  </div>

  <div class="form-group col-12 col-sm-6">
    <label for="podcastCategory">Category</label>
    <select
      formControlName="category"
      class="form-control"
      id="podcastCategory"
    >
      <option value="{{ undefined }}"></option>
      <option *ngFor="let category of categories" value="{{ category }}">{{
        category
      }}</option>
    </select>
  </div>

  <div class="form-group col-12 col-sm-6">
    <label for="podcastYear">Year of First Episode</label>
    <select formControlName="yearStarted" class="form-control" id="podcastYear">
      <option value="{{ undefined }}"></option>
      <option *ngFor="let year of years" value="{{ year }}">{{ year }}</option>
    </select>
  </div>

  <div class="col-12 mt-5 text-center">
    <h2>Who hosts it?</h2>
  </div>

  <div formArrayName="hosts" class="col-12">
    <div
      *ngFor="let host of hostForms.controls; let i = index"
      [formGroupName]="i"
      class="row"
    >
      <div class="form-group col-12 col-sm-6">
        <label for="firstName">First Name</label>
        <input
          formControlName="firstName"
          type="text"
          class="form-control"
          id="firstName"
          aria-describedby="firstName"
        />
      </div>
      <div class="form-group col-12 col-sm-6">
        <label for="lastName">Last Name</label>
        <div class="input-group">
          <input
            formControlName="lastName"
            type="text"
            class="form-control"
            id="lastName"
            aria-describedby="lastName"
          />
          <div class="input-group-append">
            <button
              class="btn btn-danger"
              type="button"
              (click)="deleteHost(i)"
            >
              X
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <button
      class="btn btn-success"
      (click)="addHost()"
      *ngIf="hostForms.length < 6"
    >
      Add Host
    </button>
  </div>
</form>

<hr />
<button class="btn btn-primary" (click)="consoleData()">
  Check Data
</button>
