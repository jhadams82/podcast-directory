<div class="container auth-container mt-5">
  <ul class="nav nav-tabs">
    <li class="nav-item" [ngClass]="{ active: activeTab === 'login' }">
      <a class="nav-link" (click)="activeTab = 'login'">Login</a>
    </li>
    <li class="nav-item" [ngClass]="{ active: activeTab === 'register' }">
      <a class="nav-link" (click)="activeTab = 'register'">Register</a>
    </li>
  </ul>
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          [formControl]="emailInput"
          id="email"
          placeholder="Email"
        />
      </div>
      <div class="form-group" *ngIf="activeTab !== 'forgot'">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          [formControl]="passwordInput"
          id="password"
          placeholder="Password"
        />
      </div>

      <div class="buttons d-flex justify-content-end">
        <div *ngIf="activeTab === 'login'">
          <button class="btn btn-primary" (click)="loginUser()">Log In</button>
        </div>
        <div *ngIf="activeTab === 'register'">
          <button class="btn btn-primary" (click)="registerUser()">
            Register
          </button>
        </div>
        <div *ngIf="activeTab === 'forgot'">
          <button class="btn btn-primary" (click)="resetUser()">Reset</button>
        </div>
        <div *ngIf="activeTab === 'login'">
          <button class="btn btn-danger" (click)="logout()">Log Out</button>
        </div>
      </div>

      <a (click)="activeTab = 'forgot'" href="javascript:void(0)">
        Forgot Password
      </a>
    </div>
    <!-- end card body -->
  </div>
</div>
